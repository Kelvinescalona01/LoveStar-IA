<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Frases para Conversar</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 90%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            color: #007bff;
            margin-bottom: 20px;
            font-size: 1.6em;
        }

        #phrase-display {
            margin-top: 20px;
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #b0e0e6;
            border-radius: 8px;
            background-color: #e9f7ef; /* Light green background */
            font-size: 1.1em;
            font-style: italic;
            color: #28a745; /* Green text */
            min-height: 50px; /* Reserve some space */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #generate-button {
            padding: 12px 25px;
            background-color: #28a745; /* Green button */
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        #generate-button:hover {
            background-color: #218838; /* Darker green on hover */
        }

        /* Mobile adjustments */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 1.4em;
            }
            #phrase-display {
                font-size: 1em;
                padding: 15px;
            }
            #generate-button {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Generador de Frases para Iniciar Conversaciones</h1>

        <div id="phrase-display">
            Haz clic en el bot√≥n para generar una frase.
        </div>

        <button id="generate-button">Generar Frase</button>
    </div>

    <script src="fraces.js"></script>
</body>
</html>
